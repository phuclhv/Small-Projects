<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0358ffc4b0.js" crossorigin="anonymous"></script>
</head>
<body>

    <audio id = "player" ontimeupdate="updateProgress()">
        <source id="source"> 
             Audio not supported
    </audio>

    <em>
        <span id="currentlyPlayingSong"></span>
        <span id="currentSong"></span>
    </em>

    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
        <i class="fas fa-play-circle fa-3x control-button" onclick="playAudio()" ></i>
        <i class="fas fa-pause-circle fa-3x control-button" onclick="pauseAudio()"></i>
        <i class=" fas fa-forward fa-3x control-button" onclick="fastForward()"></i>
        <i class="fas fa-fast-forward fa-3x" onclick="nextAudio()" ></i>
        <p> Volume</p>
        <i class="fas fa-volume-down" ></i>
        <input type = "range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up" ></i>
    </div>


    <h4> My Songs:</h4>
    <div id="songList"></div>
    
    <script src = "script.js"> </script>
</body>
</html>
